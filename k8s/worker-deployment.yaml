apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
      - name: worker
        image: gcannata/multi-worker
        # TODO: add environment variables to connect to redis
        resources:
          limits:
            memory: "128Mi"
            # cpu: "900m"
        ports:
        - containerPort: 5000
